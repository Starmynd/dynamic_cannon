<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #6dbbe3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: #f0f0f0;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameField {
            width: 100%;
            height: 80%;
            background: #87cefa;
            position: relative;
            border: 5px solid #000;
            box-sizing: border-box;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #ui {
            width: 100%;
            height: 20%;
            background: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .infoRow {
            margin: 5px 0;
            font-size: 18px;
        }

        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #roundMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Раунд: 1</div>
            <div class="infoRow" id="timer">Время: 90</div>
            <div class="infoRow" id="shots">Выстрелов: 20</div>
            <div class="infoRow" id="score">Очки: 0</div>
            <button id="shootButton">Выстрелить</button>
        </div>
        <div id="roundMessage">Round 2</div> <!-- Сообщение о новом раунде -->
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');
        const roundMessage = document.getElementById('roundMessage');

        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let score = 0;
        let timer = 90;
        let round = 1;
        let timerInterval;

        class Cannon {
            constructor() {
                this.width = canvas.width * 0.08; // Пропорция ширины
                this.height = canvas.height * 0.05; // Пропорция высоты
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 5;
                this.speed = canvas.width * 0.15; // Скорость пропорциональна ширине
                this.direction = 1;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = "#1E3A8A";
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = "#3949AB";
                ctx.fillRect(this.x + this.width / 4, this.y - this.height * 0.4, this.width / 2, this.height * 0.4);
                ctx.fillStyle = "#000000";
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - this.height, 10, this.height * 0.75);
            }
        }

        class Wagon {
            constructor() {
                this.width = canvas.width * 0.15; // Пропорция ширины
                this.height = canvas.height * 0.05; // Пропорция высоты
                this.x = canvas.width / 2 - this.width / 2;
                this.y = 100;
                this.speed = canvas.width * 0.1; // Скорость пропорциональна ширине
                this.direction = -1;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = '#FF69B4';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Shell {
            constructor(x, y, vy) {
                this.radius = canvas.width * 0.015; // Пропорция радиуса
                this.x = x;
                this.y = y;
                this.vy = vy;
                this.active = true;
            }

            update(delta) {
                this.y += this.vy * delta;
                if (this.y < 0 || this.y > canvas.height) {
                    this.active = false;
                }

                // Попадание по вагонетке
                if (
                    this.y + this.radius >= wagon.y &&
                    this.x >= wagon.x &&
                    this.x <= wagon.x + wagon.width
                ) {
                    score += 100;
                    updateUI();
                    this.active = false;
                }
            }

            draw() {
                ctx.fillStyle = "#000000";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function shoot() {
            if (shotsLeft > 0 && !shell) {
                const shellX = cannon.x + cannon.width / 2;
                const shellY = cannon.y;
                const velocityY = -800;
                shell = new Shell(shellX, shellY, velocityY);
                shotsLeft--;
                updateUI();
            }
        }

        function updateUI() {
            shotsText.textContent = `Выстрелов: ${shotsLeft}`;
            scoreText.textContent = `Очки: ${score}`;
            timerText.textContent = `Время: ${Math.ceil(timer)}`;
            roundInfo.textContent = `Раунд: ${round}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateUI();
                } else {
                    clearInterval(timerInterval);
                    endGame("Время вышло! Попробуй еще раз!", true);
                }
            }, 1000);
        }

        function endGame(message, restart) {
            clearInterval(timerInterval);
            roundMessage.textContent = message;
            roundMessage.style.display = 'block';

            if (restart) {
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }

        function resetGame() {
            round = 1;
            score = 0;
            shotsLeft = 20;
            timer = 90;
            roundMessage.style.display = 'none';
            startTimer();
        }

        function init() {
            resizeCanvas();
            cannon = new Cannon();
            wagon = new Wagon();
            startTimer();
            gameLoop();
        }

        function gameLoop() {
            const delta = 1 / 60;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            cannon.update(delta);
            wagon.update(delta);
            cannon.draw();
            wagon.draw();
            if (shell) {
                shell.update(delta);
                if (!shell.active)
