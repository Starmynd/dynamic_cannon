<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Сброс отступов и установка базовых стилей */
        body {
            margin: 0;
            padding: 0;
            background: #87ceeb; /* Голубой фон неба */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* Контейнер игры */
        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: #f0f0f0; /* Светлый фон контейнера */
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Игровое поле */
        #gameField {
            width: 100%;
            height: 80%;
            background: #b0e0e6; /* Бледно-голубой фон области */
            position: relative;
            border: 5px solid #000; /* Черные границы игровой зоны */
            box-sizing: border-box;
            overflow: hidden; /* Чтобы облака не выходили за пределы */
        }
        /* Canvas занимает всю область игрового поля */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2; /* Чтобы канвас был поверх облаков */
        }
        /* Интерфейс игры */
        #ui {
            width: 100%;
            height: 20%;
            background: rgba(51, 51, 51, 0.8); /* Полупрозрачный фон для читаемости */
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Информационные элементы */
        .infoRow {
            margin: 5px 0;
            font-size: 18px;
        }
        /* Кнопка выстрела внутри интерфейса */
        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Экран окончания игры */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 3; /* Обеспечиваем, чтобы экран окончания игры был сверху всех элементов */
            border-radius: 10px;
        }
        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Раунд: 1</div>
            <div class="infoRow" id="timer">Время: 90</div>
            <div class="infoRow" id="shots">Выстрелов: 20</div>
            <div class="infoRow" id="score">Забито: 0/10</div>
            <button id="shootButton">Выстрелить</button>
        </div>
        <div id="gameOverScreen">
            <div id="gameOverMessage"></div>
            <button onclick="restartGame()">Играть снова</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const shootButton = document.getElementById('shootButton');

        let clouds = [];
        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let targetsHit = 0;
        let timer = 90; // Таймер на 90 секунд
        let timerInterval;

        function createClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                let cloud = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100,
                    size: Math.random() * 40 + 30,
                    speed: Math.random() * 0.5 + 0.2
                };
                clouds.push(cloud);
            }
        }

        function drawClouds() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 100;
                    cloud.size = Math.random() * 40 + 30;
                    cloud.speed = Math.random() * 0.5 + 0.2;
                }
            });
        }

        // Класс для пушки (танк)
        class Cannon {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10;
                this.speed = 100; // Скорость движения танка
                this.direction = 1;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = "#8B4513"; // Коричневый цвет танка
                ctx.fillRect(this.x, this.y, this.width, this.height); // Основа танка
                ctx.fillStyle = "#A0522D"; // Темно-коричневый для дула
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 30, 10, 30); // Дуло
            }
        }

        // Класс для ведра на "рельсе"
        class Wagon {
            constructor() {
                this.widthTop = 100; // Верхняя ширина ведра
                this.widthBottom = 60; // Нижняя ширина ведра
                this.height = 50; // Высота ведра
                this.ropeY = 50; // Положение веревки
                this.speed = 100; // Скорость движения ведра
                this.direction = 1;
                this.x = canvas.width / 2 - this.widthTop / 2;
                this.y = this.ropeY + 20; // Ведро ниже веревки
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.widthTop || this.x < 0) {
                    this.direction *= -1; // Меняем направление движения
                }
            }

            draw() {
                // Веревка (натянутая линия от левого до правого края)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, this.ropeY);
                ctx.lineTo(canvas.width, this.ropeY);
                ctx.stroke();

                // Ведро (трапеция)
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y); // Левый верхний угол
                ctx.lineTo(this.x + this.widthTop, this.y); // Правый верхний угол
                ctx.lineTo(this.x + this.widthBottom, this.y + this.height); // Правый нижний угол
                ctx.lineTo(this.x + (this.widthTop - this.widthBottom), this.y + this.height); // Левый нижний угол
                ctx.closePath();
                ctx.fill();
            }
        }

        // Класс для снаряда (логика автоподачи, как у теннисного мяча)
        class Shell {
            constructor(x, y, vx, vy) {
                this.radius = 10;
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.active = true;
                this.bounced = false; // Флаг, указывающий, отскочило ли ядро
            }

            update(delta) {
                this.x += this.vx * delta;
                this.y += this.vy * delta;

                // Если снаряд выходит за экран, он удаляется
                if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
                    this.active = false;
                }

                // Проверка столкновения с балками
                if (this.y - this.radius <= 20 && !this.bounced) { // Балки находятся почти у верхней границы
                    if ((this.x > 50 && this.x < 250) || (this.x > canvas.width - 250 && this.x < canvas.width - 50)) {
                        this.vy *= -1; // Отражение по вертикали
                        this.bounced = true; // Помечаем, что ядро отскочило от балки
                    }
                }

                // Проверка столкновения с ведром
                if (this.y + this.radius >= wagon.y && this.x >= wagon.x && this.x <= wagon.x + wagon.widthTop) {
                    this.vy *= -1; // Отражение ядра от нижней части ведра
                    if (this.bounced && this.y <= wagon.y + wagon.height / 2) {
                        targetsHit++; // Снаряд засчитывается, если отскочил от балки
                        this.active = false; // Убираем снаряд
                    }
                }
            }

            draw() {
                ctx.fillStyle = "#000000"; // Черный цвет ядра
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Функция для стрельбы (логика автоподачи)
        function shoot() {
            if (shotsLeft > 0 && !shell) {
                const shellX = cannon.x + cannon.width / 2;
                const shellY = cannon.y;
                const velocityX = cannon.direction * cannon.speed * 0.2; // Инерция от движения танка
                const velocityY = -1000; // Высокая вертикальная скорость
                shell = new Shell(shellX, shellY, velocityX, velocityY);
                shotsLeft--;
                updateUI();
            }
        }

        // Обновление UI
        function updateUI() {
            shotsText.textContent = `Выстрелов: ${shotsLeft}`;
            scoreText.textContent = `Забито: ${targetsHit}/10`;
            timerText.textContent = `Время: ${Math.ceil(timer)}`;
        }

        // Класс для балок
        class Beam {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.fillStyle = '#8B4513'; // Коричневый цвет для балок
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        let beams = [];

        // Инициализация игры
        function init() {
            resizeCanvas();
            createClouds();
            cannon = new Cannon();
            wagon = new Wagon();
            beams = [
                new Beam(50, 20, 200, 10), // Первая балка (у верхней границы)
                new Beam(canvas.width - 250, 20, 200, 10) // Вторая балка (у верхней границы)
            ];
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer -= 1;
                    updateUI();
                } else {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000); // Таймер уменьшается каждую секунду
            gameLoop();
        }

        // Завершение игры
        function endGame() {
            gameOverMessage.textContent = "Время вышло! Игра окончена.";
            gameOverScreen.style.display = "block";
        }

        // Игровой цикл
        function gameLoop() {
            const delta = 1 / 60;
            updateClouds();
            cannon.update(delta);
            wagon.update(delta);
            if (shell) {
                shell.update(delta);
                if (!shell.active) {
                    shell = null; // Разрешить следующий выстрел
                }
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Рисование объектов
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawClouds();
            cannon.draw();
            wagon.draw();
            beams.forEach(beam => beam.draw());
            if (shell) shell.draw();
        }

        // Настройка размеров Canvas под размер игрового поля
        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        // Инициализация игры после загрузки страницы
        window.onload = function() {
            resizeCanvas();
            init();
        };

        // Обработка нажатия кнопки "Выстрелить"
        shootButton.addEventListener('click', function() {
            shoot();
        });

        // Обработка изменения размера окна (для адаптивности)
        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
