<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Adding stars to the background */
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 20% 30%, white, transparent),
                        radial-gradient(1.5px 1.5px at 80% 20%, white, transparent),
                        radial-gradient(2px 2px at 50% 70%, white, transparent),
                        radial-gradient(1px 1px at 70% 50%, white, transparent),
                        radial-gradient(1.5px 1.5px at 30% 80%, white, transparent),
                        radial-gradient(1px 1px at 90% 60%, white, transparent);
            background-repeat: repeat;
            background-size: 100% 100%;
            z-index: 1;
        }

        #moon {
            position: absolute;
            top: 10%;
            left: 75%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #f0f0f0);
            border-radius: 50%;
            z-index: 1;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.5);
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 10px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        #gameField {
            width: 100%;
            height: 80%;
            background: transparent;
            position: relative;
            border-bottom: 5px solid #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #ui {
            width: 100%;
            height: 20%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 5px solid #000;
        }

        .infoRow {
            margin: 5px 0;
            font-size: 20px;
            text-shadow: 1px 1px 2px #000;
        }

        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: none;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px #1b5e20;
            transition: all 0.1s ease-in-out;
        }

        #shootButton:active {
            box-shadow: 0 2px #1b5e20;
            transform: translateY(3px);
        }

        #roundMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            font-size: 28px;
            text-align: center;
            display: none;
            z-index: 3;
            border-radius: 10px;
            text-shadow: 2px 2px 4px #000;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Moon Element -->
    <div id="moon"></div>

    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Round: 1</div>
            <div class="infoRow" id="timer">Time: 90</div>
            <div class="infoRow" id="shots">Shots Left: 20</div>
            <div class="infoRow" id="score">Score: 0/10</div>
            <button id="shootButton">Shoot</button>
        </div>
        <div id="roundMessage">Round 2</div> <!-- Round message -->
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');
        const roundMessage = document.getElementById('roundMessage');

        let clouds = [];
        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let targetsHit = 0;
        let timer = 90;
        let round = 1;
        let beams = [];
        let timerInterval;

        // Flag to initialize audio after user interaction
        let audioInitialized = false;

        // Audio objects with local file references
        const backgroundMusic = new Audio('fx/background.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.2;

        const shootSound = new Audio('fx/shoot.mp3');
        const ricochetSound = new Audio('fx/ricochet.mp3');
        const hitSound = new Audio('fx/hit.mp3');

        function createClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                let cloud = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100 + 50,
                    size: Math.random() * 40 + 30,
                    speed: Math.random() * 0.5 + 0.2
                };
                clouds.push(cloud);
            }
        }

        function drawClouds() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 100 + 50;
                    cloud.size = Math.random() * 40 + 30;
                    cloud.speed = Math.random() * 0.5 + 0.2;
                }
            });
        }

        function drawMountains() {
            // Foreground mountains
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width * 0.15, canvas.height * 0.7);
            ctx.lineTo(canvas.width * 0.3, canvas.height);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.4, canvas.height);
            ctx.lineTo(canvas.width * 0.55, canvas.height * 0.6);
            ctx.lineTo(canvas.width * 0.7, canvas.height);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.8, canvas.height);
            ctx.lineTo(canvas.width * 0.9, canvas.height * 0.65);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Snow caps
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.15, canvas.height * 0.7);
            ctx.lineTo(canvas.width * 0.13, canvas.height * 0.75);
            ctx.lineTo(canvas.width * 0.17, canvas.height * 0.75);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.55, canvas.height * 0.6);
            ctx.lineTo(canvas.width * 0.53, canvas.height * 0.65);
            ctx.lineTo(canvas.width * 0.57, canvas.height * 0.65);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.9, canvas.height * 0.65);
            ctx.lineTo(canvas.width * 0.88, canvas.height * 0.7);
            ctx.lineTo(canvas.width * 0.92, canvas.height * 0.7);
            ctx.closePath();
            ctx.fill();
        }

        class Cannon {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 5;
                this.speed = 100;
                this.direction = 1;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                // Cannon base
                ctx.fillStyle = "#2F4F4F";
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // Cannon barrel
                ctx.fillStyle = "#696969";
                ctx.fillRect(this.x + this.width / 4, this.y - 20, this.width / 2, 20);

                // Cannon tip
                ctx.fillStyle = "#000000";
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 40, 10, 30);

                // Wheels
                ctx.fillStyle = "#3E2723";
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.arc(this.x + 15 * i + 10, this.y + this.height + 5, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            increaseSpeed() {
                this.speed *= 1.08;
            }
        }

        class Wagon {
            constructor() {
                this.width = 100;
                this.height = 50;
                this.ropeY = canvas.height / 2;
                this.speed = 150;
                this.direction = -1;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = this.ropeY + 15;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                // Rope
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, this.ropeY);
                ctx.lineTo(canvas.width, this.ropeY);
                ctx.stroke();

                // Rope to wagon
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.ropeY);
                ctx.lineTo(this.x + this.width / 2, this.y);
                ctx.stroke();

                // Wagon (Bucket)
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // Wagon details
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y + this.height - 10, this.width, 10);

                // Removed wheels
                // Wheels code has been removed as per your request
            }

            increaseSpeed() {
                this.speed *= 1.08;
            }
        }

        class Shell {
            constructor(x, y, vy) {
                this.radius = 10;
                this.x = x;
                this.y = y;
                this.vy = vy;
                this.speed = Math.abs(vy);
                this.active = true;
                this.bounced = false;
            }

            update(delta) {
                this.y += this.vy * delta;

                if (this.y < 0 || this.y > canvas.height) {
                    this.active = false;
                }

                beams.forEach(beam => {
                    if (this.y - this.radius <= beam.y + beam.height &&
                        this.y - this.radius >= beam.y &&
                        this.x >= beam.x && this.x <= beam.x + beam.width) {
                        this.vy = -this.vy;
                        this.bounced = true;
                        this.y = beam.y + beam.height + this.radius;
                        ricochetSound.play().catch(error => console.log(error)); // Play ricochet sound
                    }
                });

                // Collision with wagon
                if (
                    this.y + this.radius >= wagon.y &&
                    this.y - this.radius <= wagon.y + wagon.height &&
                    this.x >= wagon.x &&
                    this.x <= wagon.x + wagon.width
                ) {
                    if (this.bounced) {
                        targetsHit++;
                        this.active = false;
                        updateUI();
                        hitSound.play().catch(error => console.log(error)); // Play hit sound
                        if (targetsHit >= 10) {
                            endRound();
                        }
                    } else {
                        this.vy = -this.vy;
                    }
                }
            }

            draw() {
                ctx.fillStyle = "#000000";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Beam {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function shoot() {
            if (shotsLeft > 0 && !shell) {
                // Initialize audio on first interaction
                if (!audioInitialized) {
                    backgroundMusic.play().catch(error => console.log(error)); // Play background music
                    audioInitialized = true;
                }

                const shellX = cannon.x + cannon.width / 2;
                const shellY = cannon.y;
                const velocityY = -800;
                shell = new Shell(shellX, shellY, velocityY);
                shotsLeft--;
                updateUI();
                shootSound.play().catch(error => console.log(error)); // Play shoot sound
                if (shotsLeft < 10 - targetsHit) {
                    endGame("Out of ammo! Try again.", true);
                }
            }
        }

        function updateUI() {
            shotsText.textContent = `Shots Left: ${shotsLeft}`;
            scoreText.textContent = `Score: ${targetsHit}/10`;
            timerText.textContent = `Time: ${Math.ceil(timer)}`;
            roundInfo.textContent = `Round: ${round}`;
        }

        function endRound() {
            clearInterval(timerInterval);
            roundMessage.textContent = `Round ${round + 1}`;
            roundMessage.style.display = 'block';

            setTimeout(() => {
                roundMessage.style.display = 'none';
                nextRound();
            }, 2000);
        }

        function nextRound() {
            if (round < 10) {
                round++;
                targetsHit = 0;
                shotsLeft = 20;
                timer = 90;
                cannon.increaseSpeed();
                wagon.increaseSpeed();
                startTimer();
            } else {
                endGame("Congratulations! You won Dynamic Cannon!", false);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateUI();
                } else {
                    clearInterval(timerInterval);
                    endGame("Time's up! Try again.", true);
                }
            }, 1000);
        }

        function endGame(message, restart) {
            clearInterval(timerInterval);
            roundMessage.textContent = message;
            roundMessage.style.display = 'block';

            if (restart) {
                setTimeout(() => {
                    resetGame();
                }, 3000);
            } else {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
                audioInitialized = false;
            }
        }

        function resetGame() {
            round = 1;
            targetsHit = 0;
            shotsLeft = 20;
            timer = 90;
            cannon.speed = 100;
            wagon.speed = 150;
            roundMessage.style.display = 'none';
            startTimer();
        }

        function init() {
            resizeCanvas();
            createClouds();
            cannon = new Cannon();
            wagon = new Wagon();
            beams = [
                new Beam(50, 150, 200, 10),
                new Beam(canvas.width - 250, 200, 200, 10)
            ];
            startTimer();
            gameLoop();
        }

        function gameLoop() {
            const delta = 1 / 60;
            updateClouds();
            cannon.update(delta);
            wagon.update(delta);
            if (shell) {
                shell.update(delta);
                if (!shell.active) {
                    shell = null;
                }
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMountains();
            drawClouds();
            beams.forEach(beam => beam.draw());
            wagon.draw();
            cannon.draw();
            if (shell) shell.draw();
        }

        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        window.onload = function() {
            resizeCanvas();
            init();
        };

        shootButton.addEventListener('click', function() {
            shoot();
        });

        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
