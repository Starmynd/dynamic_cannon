<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Сброс отступов и установка базовых стилей */
        body {
            margin: 0;
            padding: 0;
            background: #87ceeb; /* Голубой фон неба */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* Контейнер игры */
        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: #f0f0f0; /* Светлый фон контейнера */
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Игровое поле */
        #gameField {
            width: 100%;
            height: 80%;
            background: #b0e0e6; /* Бледно-голубой фон области */
            position: relative;
            border: 5px solid #000; /* Черные границы игровой зоны */
            box-sizing: border-box;
            overflow: hidden; /* Чтобы элементы не выходили за пределы */
        }
        /* Canvas занимает всю область игрового поля */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2; /* Чтобы канвас был поверх остальных элементов */
        }
        /* Интерфейс игры */
        #ui {
            width: 100%;
            height: 20%;
            background: rgba(51, 51, 51, 0.8); /* Полупрозрачный фон для читаемости */
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Информационные элементы */
        .infoRow {
            margin: 5px 0;
            font-size: 18px;
        }
        /* Кнопка выстрела внутри интерфейса */
        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Раунд: 1</div>
            <div class="infoRow" id="timer">Время: 90</div>
            <div class="infoRow" id="shots">Выстрелов: 20</div>
            <div class="infoRow" id="score">Забито: 0/10</div>
            <button id="shootButton">Выстрелить</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');

        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let targetsHit = 0;
        let timer = 90; // Таймер на 90 секунд
        let beams = [];

        // Класс для пушки (танк)
        class Cannon {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 5; // Пушка теперь стоит вплотную к земле
                this.speed = 100; // Скорость движения танка
                this.direction = 1;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = "#8B4513"; // Коричневый цвет танка
                ctx.fillRect(this.x, this.y, this.width, this.height); // Основа танка
                ctx.fillStyle = "#A0522D"; // Темно-коричневый для дула
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 30, 10, 30); // Дуло
            }
        }

        // Класс для ведра на "рельсе"
        class Wagon {
            constructor() {
                this.widthTop = 100; // Верхняя ширина ведра
                this.widthBottom = 60; // Нижняя ширина ведра
                this.height = 50; // Высота ведра
                this.ropeY = 50; // Положение веревки
                this.speed = 150; // Скорость движения ведра, независимая от пушки
                this.direction = -1; // Движение в другую сторону
                this.x = canvas.width / 2 - this.widthTop / 2;
                this.y = this.ropeY; // Ведро теперь вплотную к веревке
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.widthTop || this.x < 0) {
                    this.direction *= -1; // Меняем направление движения
                }
            }

            draw() {
                // Веревка (натянутая линия от левого до правого края)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, this.ropeY);
                ctx.lineTo(canvas.width, this.ropeY);
                ctx.stroke();

                // Ведро (трапеция)
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y); // Левый верхний угол
                ctx.lineTo(this.x + this.widthTop, this.y); // Правый верхний угол
                ctx.lineTo(this.x + this.widthBottom, this.y + this.height); // Правый нижний угол
                ctx.lineTo(this.x + (this.widthTop - this.widthBottom), this.y + this.height); // Левый нижний угол
                ctx.closePath();
                ctx.fill();
            }
        }

        // Класс для снаряда (движется строго вверх и отражается от балок)
        class Shell {
            constructor(x, y, vy) {
                this.radius = 10;
                this.x = x;
                this.y = y;
                this.vy = vy;
                this.active = true;
            }

            update(delta) {
                this.y += this.vy * delta;

                // Если снаряд выходит за экран сверху, он возвращается обратно (отражение)
                if (this.y - this.radius <= 0) {
                    this.vy *= -1; // Отражение по вертикали
                }

                // Проверка столкновения с балками (только если уже отразился от верхней границы)
                beams.forEach(beam => {
                    if (this.y - this.radius <= beam.y + beam.height && this.y - this.radius >= beam.y &&
                        this.x >= beam.x && this.x <= beam.x + beam.width) {
                        this.vy *= -1; // Отражение от балки
                    }
                });

                // Если мяч выходит за нижний предел, он деактивируется (можно стрелять заново)
                if (this.y - this.radius > canvas.height) {
                    this.active = false;
                }
            }

            draw() {
                ctx.fillStyle = "#000000"; // Черный цвет ядра
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Класс для балок
        class Beam {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.fillStyle = '#8B4513'; // Коричневый цвет для балок
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Функция для стрельбы (без гравитации, отражение от балок)
        function shoot() {
            if (shotsLeft > 0 && !shell) {
                const shellX = cannon.x + cannon.width / 2;
                const shellY = cannon.y;
                const velocityY = -1000; // Скорость движения ядра вверх
                shell = new Shell(shellX, shellY, velocityY);
                shotsLeft--;
                updateUI();
            }
        }

        // Обновление UI
        function updateUI() {
            shotsText.textContent = `Выстрелов: ${shotsLeft}`;
        }

        // Инициализация игры
        function init() {
            resizeCanvas();
            cannon = new Cannon();
            wagon = new Wagon();
            beams = [
                new Beam(50, 20, 200, 10), // Первая балка (у верхней границы)
                new Beam(canvas.width - 250, 20, 200, 10) // Вторая балка (у верхней границы)
            ];
            gameLoop();
        }

        // Игровой цикл
        function gameLoop() {
            const delta = 1 / 60;
            cannon.update(delta);
            wagon.update(delta);
            if (shell) {
                shell.update(delta);
                if (!shell.active) {
                    shell = null; // Разрешить следующий выстрел
                }
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Рисование объектов
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            cannon.draw();
            wagon.draw();
            beams.forEach(beam => beam.draw());
            if (shell) shell.draw();
        }

        // Настройка размеров Canvas под размер игрового поля
        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        // Инициализация игры после загрузки страницы
        window.onload = function() {
            resizeCanvas();
            init();
        };

        // Обработка нажатия кнопки "Выстрелить"
        shootButton.addEventListener('click', function() {
            shoot();
        });

        // Обработка изменения размера окна (для адаптивности)
        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
