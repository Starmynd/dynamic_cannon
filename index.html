<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 10px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        #gameField {
            width: 100%;
            height: 80%;
            background: transparent;
            position: relative;
            border-bottom: 5px solid #000;
            overflow: hidden;
        }

        #moon {
            position: absolute;
            top: 10%;
            left: 75%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #f0f0f0);
            border-radius: 50%;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #ui {
            width: 100%;
            height: 20%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 5px solid #000;
        }

        .infoRow {
            margin: 5px 0;
            font-size: 20px;
        }

        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: none;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Loading Screen Styles */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">Loading... Please wait.</div>

    <div id="gameContainer" style="display: none;">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Round: 1</div>
            <div class="infoRow" id="timer">Time: 90</div>
            <div class="infoRow" id="shots">Shots Left: 20</div>
            <div class="infoRow" id="score">Score: 0/10</div>
            <button id="shootButton">Shoot</button>
        </div>
        <div id="moon"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');
        const loadingScreen = document.getElementById('loadingScreen');
        const gameContainer = document.getElementById('gameContainer');

        let cannon, wagon;
        let shotsLeft = 20;
        let targetsHit = 0;
        let timer = 90;
        let round = 1;
        let audioInitialized = false;

        // Audio objects
        const backgroundMusic = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_c2dc92954e.mp3?filename=relaxing-music-11784.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.2;

        const shootSound = new Audio('https://cdn.pixabay.com/download/audio/2022/02/23/audio_9c1ae1c6ca.mp3?filename=deep-organic-hit-6184.mp3');
        const ricochetSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_7d5fba0e9d.mp3?filename=ricochet-5787.mp3');
        const hitSound = new Audio('https://cdn.pixabay.com/download/audio/2021/10/11/audio_b6ecdd5d8c.mp3?filename=snare-drum-hit-143989.mp3');

        const audioFiles = [backgroundMusic, shootSound, ricochetSound, hitSound];

        function preloadAudio() {
            let promises = audioFiles.map(audio => {
                return new Promise((resolve, reject) => {
                    audio.addEventListener('canplaythrough', resolve, { once: true });
                    audio.addEventListener('error', reject, { once: true });
                    audio.load();
                });
            });

            Promise.all(promises)
                .then(() => {
                    loadingScreen.style.display = 'none';
                    gameContainer.style.display = 'flex';
                })
                .catch((error) => {
                    console.error('Error loading audio:', error);
                    loadingScreen.style.display = 'none';
                    gameContainer.style.display = 'flex';
                });
        }

        // Define the Cannon class
        class Cannon {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10; // Position near bottom
                this.speed = 100;
                this.direction = 1;
            }

            draw() {
                ctx.fillStyle = "#2F4F4F"; // Base color
                ctx.fillRect(this.x, this.y, this.width, this.height); // Draw cannon base

                // Draw cannon barrel
                ctx.fillStyle = "#696969";
                ctx.fillRect(this.x + this.width / 4, this.y - 20, this.width / 2, 20);

                // Draw cannon tip
                ctx.fillStyle = "#000000";
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 40, 10, 30);
            }

            update(delta) {
                // Logic for moving the cannon (if required in the game)
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }
        }

        // Define the Wagon class
        class Wagon {
            constructor() {
                this.width = 100;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height / 2; // Position in the middle
                this.speed = 150;
                this.direction = -1;
            }

            draw() {
                // Draw the wagon (bucket)
                ctx.fillStyle = '#D2691E'; // Wagon color
                ctx.fillRect(this.x, this.y, this.width, this.height); // Wagon body

                // Draw the wagon rope
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width / 2, this.y - 20);
                ctx.stroke();
            }

            update(delta) {
                // Logic for moving the wagon (if required)
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }
        }

        // Initialize game objects
        function init() {
            cannon = new Cannon();
            wagon = new Wagon();
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw and update game objects
            cannon.draw();
            wagon.draw();

            requestAnimationFrame(gameLoop); // Continue the game loop
        }

        window.onload = function() {
            preloadAudio(); // Preload audio files and show the game
        };

        shootButton.addEventListener('click', function() {
            shoot();
        });

        window.addEventListener('resize', function() {
            resizeCanvas();
        });

        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        function shoot() {
            if (!audioInitialized) {
                init();
                audioInitialized = true;
            }
            shootSound.play().catch(error => console.log(error));
        }
    </script>
</body>
</html>
