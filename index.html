<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Сброс отступов и установка базовых стилей */
        body {
            margin: 0;
            padding: 0;
            background: #6dbbe3; /* Более насыщенный голубой фон неба */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* Контейнер игры */
        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: #f0f0f0; /* Светлый фон контейнера */
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Игровое поле */
        #gameField {
            width: 100%;
            height: 80%;
            background: #87cefa; /* Чуть более насыщенный голубой цвет для неба */
            position: relative;
            border: 5px solid #000; /* Черные границы игровой зоны */
            box-sizing: border-box;
            overflow: hidden; /* Чтобы элементы не выходили за пределы */
        }
        /* Canvas занимает всю область игрового поля */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2; /* Чтобы канвас был поверх остальных элементов */
        }
        /* Интерфейс игры */
        #ui {
            width: 100%;
            height: 20%;
            background: rgba(51, 51, 51, 0.8); /* Полупрозрачный фон для читаемости */
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Информационные элементы */
        .infoRow {
            margin: 5px 0;
            font-size: 18px;
        }
        /* Кнопка выстрела внутри интерфейса */
        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Экран окончания раунда */
        #roundMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 3; /* Чтобы сообщение было поверх всех элементов */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Раунд: 1</div>
            <div class="infoRow" id="timer">Время: 90</div>
            <div class="infoRow" id="shots">Выстрелов: 20</div>
            <div class="infoRow" id="score">Забито: 0/10</div>
            <button id="shootButton">Выстрелить</button>
        </div>
        <div id="roundMessage">Round 2</div> <!-- Сообщение о новом раунде -->
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');
        const roundMessage = document.getElementById('roundMessage');

        let clouds = [];
        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let targetsHit = 0;
        let timer = 90; // Таймер на 90 секунд
        let round = 1;
        let beams = [];
        let timerInterval;

        function createClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                let cloud = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100,
                    size: Math.random() * 40 + 30,
                    speed: Math.random() * 0.5 + 0.2
                };
                clouds.push(cloud);
            }
        }

        function drawClouds() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)"; // Полупрозрачные облака
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 100;
                    cloud.size = Math.random() * 40 + 30;
                    cloud.speed = Math.random() * 0.5 + 0.2;
                }
            });
        }

        function drawMountains() {
            // Коричневые горы, их основания внизу
            ctx.fillStyle = 'rgba(139, 69, 19, 1)'; // Коричневый цвет для основания гор
            // Первая гора
            ctx.beginPath();
            ctx.moveTo(50, canvas.height); // Горы вплотную к нижней границе
            ctx.lineTo(canvas.width * 0.25, canvas.height * 0.4); // Пик
            ctx.lineTo(canvas.width * 0.5, canvas.height); // Правый край
            ctx.closePath();
            ctx.fill();

            // Вторая гора
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.75, canvas.height);
            ctx.lineTo(canvas.width, canvas.height * 0.5);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Белые верхушки гор (снег)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)'; // Полупрозрачный белый для снега
            // Верхушка первой горы
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.25, canvas.height * 0.4); // Пик
            ctx.lineTo(canvas.width * 0.22, canvas.height * 0.5); // Левый край снега
            ctx.lineTo(canvas.width * 0.28, canvas.height * 0.5); // Правый край снега
            ctx.closePath();
            ctx.fill();

            // Верхушка второй горы
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.9, canvas.height * 0.5); // Пик
            ctx.lineTo(canvas.width * 0.88, canvas.height * 0.55);
            ctx.lineTo(canvas.width * 0.92, canvas.height * 0.55);
            ctx.closePath();
            ctx.fill();
        }

        // Класс для пушки (танк)
        class Cannon {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 5; // Пушка теперь стоит вплотную к земле
                this.speed = 100; // Скорость движения танка
                this.direction = 1;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = "#1E3A8A"; // Темно-синий цвет танка
                ctx.fillRect(this.x, this.y, this.width, this.height); // Основная часть танка
                ctx.fillStyle = "#3949AB"; // Темно-синий для верхней части
                ctx.fillRect(this.x + this.width / 4, this.y - 20, this.width / 2, 20); // Башня танка

                ctx.fillStyle = "#000000"; // Черный для дула
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 40, 10, 30); // Дуло

                ctx.fillStyle = "#212121"; // Темно-серый для колес
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.arc(this.x + 15 * i + 10, this.y + this.height + 5, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            increaseSpeed() {
                this.speed *= 1.08; // Увеличение скорости на 8% в каждом раунде
            }
        }

        // Класс для ведра на "рельсе"
        class Wagon {
            constructor() {
                this.widthTop = 100; // Верхняя ширина ведра
                this.widthBottom = 60; // Нижняя ширина ведра
                this.height = 50; // Высота ведра
                this.ropeY = canvas.height / 2; // Веревка опущена к середине экрана
                this.speed = 150; // Скорость движения ведра, независимая от пушки
                this.direction = -1; // Движение в другую сторону
                this.x = canvas.width / 2 - this.widthTop / 2;
                this.y = this.ropeY + 15; // Ведро немного ниже веревки
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.widthTop || this.x < 0) {
                    this.direction *= -1; // Меняем направление движения
                }
            }

            draw() {
                // Веревка (натянутая линия от левого до правого края)
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, this.ropeY);
                ctx.lineTo(canvas.width, this.ropeY);
                ctx.stroke();

                // Крюк
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x + this.widthTop / 2, this.ropeY); // Крюк по центру
                ctx.lineTo(this.x + this.widthTop / 2, this.y); // Свисает к ведру
                ctx.stroke();

                // Ведро (трапеция)
                ctx.fillStyle = '#FF69B4'; // Розовый цвет ведра
                ctx.beginPath();
                ctx.moveTo(this.x, this.y); // Левый верхний угол
                ctx.lineTo(this.x + this.widthTop, this.y); // Правый верхний угол
                ctx.lineTo(this.x + this.widthBottom, this.y + this.height); // Правый нижний угол
                ctx.lineTo(this.x + (this.widthTop - this.widthBottom), this.y + this.height); // Левый нижний угол
                ctx.closePath();
                ctx.fill();
            }

            increaseSpeed() {
                this.speed *= 1.08; // Увеличение скорости на 8% в каждом раунде
            }
        }

        // Класс для снаряда (засчитывается очко при попадании отраженного мяча в ведро)
        class Shell {
            constructor(x, y, vy) {
                this.radius = 10;
                this.x = x;
                this.y = y;
                this.vy = vy;
                this.active = true;
                this.bounced = false; // Был ли мяч отражен от балки
            }

            update(delta) {
                this.y += this.vy * delta;

                // Мяч исчезает при выходе за верхнюю или нижнюю границы экрана
                if (this.y < 0 || this.y > canvas.height) {
                    this.active = false;
                }

                // Проверка столкновения с балками
                beams.forEach(beam => {
                    if (this.y - this.radius <= beam.y + beam.height && this.y - this.radius >= beam.y &&
                        this.x >= beam.x && this.x <= beam.x + beam.width) {
                        this.vy *= -1; // Отражение от балки
                        this.bounced = true; // Мяч отразился от балки
                        // Коррекция положения мяча после отскока
                        this.y = beam.y + beam.height + this.radius;
                    }
                });

                // Проверка на попадание в ведро (только если мяч был отражен)
                if (this.y + this.radius >= wagon.y && this.x >= wagon.x && this.x <= wagon.x + wagon.widthTop) {
                    if (this.bounced) {
                        // Мяч был отражен и попал в ведро
                        targetsHit++; // Засчитываем очко
                        this.active = false; // Мяч исчезает после попадания
                        updateUI();
                        if (targetsHit >= 10) {
                            endRound();
                        }
                    } else {
                        // Мяч не был отражен от балки, отскакивает обратно
                        this.vy *= -1; // Отражение от нижней части ведра
                    }
                }
            }

            draw() {
                ctx.fillStyle = "#000000"; // Черный цвет ядра
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Класс для балок
        class Beam {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.fillStyle = '#8B4513'; // Коричневый цвет для балок
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Функция для стрельбы (мяч исчезает при выходе за границы)
        function shoot() {
            if (shotsLeft > 0 && !shell) {
                const shellX = cannon.x + cannon.width / 2;
                const shellY = cannon.y;
                const velocityY = -800; // Скорость движения ядра вверх, чуть снижена для улучшения контроля
                shell = new Shell(shellX, shellY, velocityY);
                shotsLeft--;
                updateUI();
                // Проверка: достаточно ли выстрелов для победы
                if (shotsLeft < 10 - targetsHit) {
                    endGame("Out of balls! Try again!", true);
                }
            }
        }

        // Обновление UI
        function updateUI() {
            shotsText.textContent = `Выстрелов: ${shotsLeft}`;
            scoreText.textContent = `Забито: ${targetsHit}/10`;
            timerText.textContent = `Время: ${Math.ceil(timer)}`;
            roundInfo.textContent = `Раунд: ${round}`;
        }

        // Завершение раунда
        function endRound() {
            clearInterval(timerInterval);
            roundMessage.textContent = `Round ${round + 1}`;
            roundMessage.style.display = 'block';

            setTimeout(() => {
                roundMessage.style.display = 'none';
                nextRound();
            }, 2000);
        }

        // Следующий раунд
        function nextRound() {
            if (round < 10) {
                round++;
                targetsHit = 0;
                shotsLeft = 20;
                timer = 90;
                cannon.increaseSpeed();
                wagon.increaseSpeed();
                startTimer();
            } else {
                endGame("Congrats! You are the winner of Dynamic Cannon!", false);
            }
        }

        // Запуск таймера
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateUI();
                } else {
                    clearInterval(timerInterval);
                    endGame("Time's up! Try again!", true);
                }
            }, 1000);
        }

        // Завершение игры с сообщением и возможностью перезапуска
        function endGame(message, restart) {
            clearInterval(timerInterval);
            roundMessage.textContent = message;
            roundMessage.style.display = 'block';

            if (restart) {
                setTimeout(() => {
                    resetGame();
                }, 3000); // Перезапуск игры через 3 секунды
            }
        }

        // Перезапуск игры
        function resetGame() {
            round = 1;
            targetsHit = 0;
            shotsLeft = 20;
            timer = 90;
            cannon.speed = 100;
            wagon.speed = 150;
            roundMessage.style.display = 'none';
            startTimer();
        }

        // Инициализация игры
        function init() {
            resizeCanvas();
            createClouds();
            cannon = new Cannon();
            wagon = new Wagon();
            beams = [
                new Beam(50, 20, 200, 10), // Первая балка (у верхней границы)
                new Beam(canvas.width - 250, 20, 200, 10) // Вторая балка (у верхней границы)
            ];
            startTimer();
            gameLoop();
        }

        // Игровой цикл
        function gameLoop() {
            const delta = 1 / 60;
            updateClouds();
            cannon.update(delta);
            wagon.update(delta);
            if (shell) {
                shell.update(delta);
                if (!shell.active) {
                    shell = null; // Разрешить следующий выстрел
                }
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Рисование объектов
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMountains(); // Рисуем горы
            drawClouds(); // Рисуем облака
            cannon.draw();
            wagon.draw();
            beams.forEach(beam => beam.draw());
            if (shell) shell.draw();
        }

        // Настройка размеров Canvas под размер игрового поля
        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        // Инициализация игры после загрузки страницы
        window.onload = function() {
            resizeCanvas();
            init();
        };

        // Обработка нажатия кнопки "Выстрелить"
        shootButton.addEventListener('click', function() {
            shoot();
        });

        // Обработка изменения размера окна (для адаптивности)
        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
