<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Сброс отступов и установка базовых стилей */
        body {
            margin: 0;
            padding: 0;
            background: #87ceeb; /* Голубой фон неба */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* Контейнер игры */
        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: #f0f0f0; /* Светлый фон контейнера */
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Игровое поле */
        #gameField {
            width: 100%;
            height: 100%;
            background: #228B22; /* Зеленый фон земли */
            position: relative;
            border: 5px solid #000; /* Черные границы игровой зоны */
            box-sizing: border-box;
        }
        /* Canvas занимает всю область игрового поля */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* Интерфейс игры */
        #ui {
            position: absolute;
            bottom: 60px; /* Расстояние от нижнего края для размещения кнопки */
            width: 90%;
            max-width: 480px;
            background: rgba(51, 51, 51, 0.8); /* Полупрозрачный фон для читаемости */
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
        }
        /* Информационные элементы */
        .infoRow {
            margin: 5px 0;
            font-size: 18px;
        }
        /* Кнопка выстрела внутри интерфейса */
        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Экран окончания игры */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 2;
            border-radius: 10px;
        }
        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Раунд: 1</div>
            <div class="infoRow" id="timer">Время: 90</div>
            <div class="infoRow" id="shots">Выстрелов: 20</div>
            <div class="infoRow" id="score">Забито: 0/10</div>
            <button id="shootButton">Выстрелить</button>
        </div>
        <div id="gameOverScreen">
            <div id="gameOverMessage"></div>
            <button onclick="restartGame()">Играть снова</button>
        </div>
    </div>

    <script>
        // Получение элементов Canvas и контекста
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI элементы
        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const shootButton = document.getElementById('shootButton');

        // Звуки (опционально)
        const backgroundMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Замените на ссылку на фоновую музыку
        backgroundMusic.loop = true;

        const shootSound = new Audio('https://www.soundjay.com/mechanical/sounds/cannon-shot-01.mp3'); // Замените на ссылку на звук выстрела
        const hitSound = new Audio('https://www.soundjay.com/button/sounds/button-10.mp3'); // Замените на ссылку на звук попадания

        // Объекты игры
        let cannon;
        let wagon;
        let shell = null; // Только одно активное ядро
        let targetsHit = 0;
        let shotsLeft = 20;
        let round = 1;
        let timer = 90; // 90 секунд на раунд
        let roundActive = true;
        let wagonSpeed = 100; // pixels per second
        let cannonSpeed = 100; // pixels per second
        let endTime = 0; // Временной маркер окончания раунда

        // Класс Пушки
        class Cannon {
            constructor() {
                this.width = 50;
                this.height = 30;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10; // Немного выше нижней границы
                this.speed = cannonSpeed; // pixels per second
                this.direction = 1; // 1 - вправо, -1 - влево
                this.color = '#FF5733'; // Оранжево-красный цвет пушки
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;

                // Поворот направления при достижении границ
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // Рисуем корпус пушки
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.fill();

                // Рисуем дуло пушки
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width / 2 - 10, this.y - 20);
                ctx.lineTo(this.x + this.width / 2 + 10, this.y - 20);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Класс Вагонетки
        class Wagon {
            constructor(speed) {
                this.width = 80;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = 20; // Немного ниже верхней границы
                this.speed = speed; // pixels per second
                this.direction = 1; // 1 - вправо, -1 - влево
                this.color = '#8B4513'; // Коричневый цвет вагонетки
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;

                // Поворот направления при достижении границ
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // Рисуем корпус вагонетки
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.fill();

                // Рисуем колеса
                ctx.fillStyle = '#000'; // Черные колеса
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + this.height, 10, 0, Math.PI * 2);
                ctx.arc(this.x + this.width - 15, this.y + this.height, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Класс Ядра
        class Shell {
            constructor(x, y, velocityX, velocityY) {
                this.radius = 10;
                this.x = x;
                this.y = y;
                this.vx = velocityX; // pixels per second
                this.vy = velocityY; // pixels per second
                this.active = true;
                this.color = '#FFD700'; // Золотой цвет ядра
                this.hasBounced = false; // Флаг, указывающий, отразилось ли ядро
            }

            update(delta) {
                this.x += this.vx * delta;
                this.y += this.vy * delta;

                // Проверка на столкновение со стенами и потолком
                // Левая и правая стены
                if (this.x - this.radius <= 0) {
                    this.x = this.radius; // Корректировка позиции
                    this.vx *= -1;
                    this.hasBounced = true;
                }
                if (this.x + this.radius >= canvas.width) {
                    this.x = canvas.width - this.radius; // Корректировка позиции
                    this.vx *= -1;
                    this.hasBounced = true;
                }
                // Потолок
                if (this.y - this.radius <= 0) {
                    this.y = this.radius; // Корректировка позиции
                    this.vy *= -1;
                    this.hasBounced = true;
                }
                // Нижняя граница: убираем ядро
                if (this.y - this.radius > canvas.height) {
                    this.active = false;
                    shell = null; // Разрешаем новое выстреливание
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Инициализация игры
        function init() {
            console.log('Initializing game');

            // Настройка размеров Canvas
            resizeCanvas();

            // Инициализация объектов
            cannon = new Cannon();
            wagon = new Wagon(wagonSpeed);

            // Запуск фоновой музыки (опционально)
            backgroundMusic.play().catch((error) => {
                console.log('Autoplay failed:', error);
            });

            // Установка времени окончания раунда
            endTime = performance.now() + timer * 1000; // 90 секунд от текущего времени

            // Запуск игрового цикла
            requestAnimationFrame(gameLoop);
        }

        // Игровой цикл
        function gameLoop(timestamp) {
            if (!endTime) {
                endTime = timestamp + timer * 1000; // Установка времени окончания, если оно не задано
            }

            update(timestamp);
            draw();

            if (roundActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Обновление состояния игры
        function update(timestamp) {
            // Вычисляем оставшееся время
            timer = (endTime - timestamp) / 1000; // В секундах

            if (timer < 0) timer = 0;

            // Обновление объектов
            const delta = 1 / 60; // Предполагаемая частота обновления ~60 FPS
            cannon.update(delta);
            wagon.update(delta);

            // Обновление ядра
            if (shell) {
                shell.update(delta);

                // Проверка столкновений с вагонеткой
                if (checkCollision(shell, wagon)) {
                    if (shell.hasBounced) {
                        // Попадание засчитывается только если ядро отразилось
                        targetsHit++;
                        hitSound.play();
                        console.log(`Hit! Targets Hit: ${targetsHit}`);
                        shell.active = false;
                        shell = null; // Разрешаем новое выстреливание
                        if (targetsHit >= 10) {
                            endRound(true);
                        }
                    } else {
                        // Отражение ядра без засчитывания попадания
                        shell.vy *= -1;
                        shell.hasBounced = true;
                    }
                }
            }

            // Проверка окончания раунда
            if (timer <= 0) {
                endRound(false);
            }

            // Обновление UI
            updateUI();
        }

        // Рисование объектов
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисование объектов
            cannon.draw();
            wagon.draw();
            if (shell) {
                shell.draw();
            }
        }

        // Обработка нажатия клавиши "Пробел" для выстрела
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && roundActive && !shell) {
                shoot();
            }
        });

        // Обработка нажатия кнопки "Выстрелить" на мобильных устройствах
        shootButton.addEventListener('click', function() {
            if (roundActive && !shell) {
                shoot();
            }
        });

        // Функция выстрела
        function shoot() {
            if (shotsLeft <= 0) {
                console.log('No shots left!');
                return;
            }

            const shellX = cannon.x + cannon.width / 2;
            const shellY = cannon.y;
            const velocityX = cannon.direction * cannon.speed * 0.5; // Инерция от пушки

            // Рассчитаем velocityY для достижения вагонетки за ~0.7 секунды
            // Расстояние по вертикали: y=630 (пушка) до y=20 (вагонетка) = 610 пикселей
            // velocityY = distance / time = 610 / 0.7 ≈ 871.43 пикселей/сек
            // Направление вверх, поэтому отрицательное
            const velocityY = -871.43;

            shell = new Shell(shellX, shellY, velocityX, velocityY);
            shotsLeft--;
            shootSound.play();

            console.log(`Shot fired! Shots left: ${shotsLeft}`);

            updateUI();

            if (shotsLeft <= 0 && targetsHit < 10 && !shell) {
                endRound(false);
            }
        }

        // Проверка столкновений двух объектов (круг и прямоугольник)
        function checkCollision(shell, wagon) {
            // Находим ближайшую точку на вагонетке к ядру
            const closestX = clamp(shell.x, wagon.x, wagon.x + wagon.width);
            const closestY = clamp(shell.y, wagon.y, wagon.y + wagon.height);

            // Вычисляем расстояние до ближайшей точки
            const distanceX = shell.x - closestX;
            const distanceY = shell.y - closestY;

            const distanceSquared = (distanceX * distanceX) + (distanceY * distanceY);

            return distanceSquared < (shell.radius * shell.radius);
        }

        // Функция ограничивает значение между min и max
        function clamp(value, min, max) {
            return Math.max(min, Math.min(max, value));
        }

        // Обновление UI
        function updateUI() {
            roundInfo.textContent = `Раунд: ${round}`;
            timerText.textContent = `Время: ${Math.ceil(timer)}`;
            shotsText.textContent = `Выстрелов: ${shotsLeft}`;
            scoreText.textContent = `Забито: ${targetsHit}/10`;
        }

        // Завершение раунда
        function endRound(success) {
            console.log(`End round. Success: ${success}`);
            roundActive = false;
            backgroundMusic.pause();
            gameOverScreen.style.display = 'block';
            if (success) {
                gameOverMessage.textContent = `Поздравляем! Вы выиграли раунд ${round}.`;
                // Переход к следующему раунду через 2 секунды
                setTimeout(() => {
                    round++;
                    targetsHit = 0;
                    shotsLeft = 20;
                    timer = 90;
                    wagonSpeed += 50; // Увеличение скорости вагонетки
                    cannonSpeed += 50; // Увеличение скорости пушки
                    cannon.speed = cannonSpeed;
                    wagon.speed = wagonSpeed;
                    shell = null;
                    gameOverScreen.style.display = 'none';
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play().catch((error) => {
                        console.log('Autoplay failed:', error);
                    });
                    roundActive = true;
                    endTime = performance.now() + timer * 1000; // Установка времени окончания для нового раунда
                    requestAnimationFrame(gameLoop);
                }, 2000);
            } else {
                gameOverMessage.textContent = `Время вышло или вы исчерпали выстрелы. Игра окончена!`;
            }
        }

        // Перезапуск игры
        function restartGame() {
            console.log('Restarting game');
            gameOverScreen.style.display = 'none';
            round = 1;
            targetsHit = 0;
            shotsLeft = 20;
            timer = 90;
            wagonSpeed = 100;
            cannonSpeed = 100;
            cannon.speed = cannonSpeed;
            wagon.speed = wagonSpeed;
            shell = null;
            roundActive = true;
            backgroundMusic.currentTime = 0;
            backgroundMusic.play().catch((error) => {
                console.log('Autoplay failed:', error);
            });
            endTime = performance.now() + timer * 1000; // Установка времени окончания для нового раунда
            requestAnimationFrame(gameLoop);
        }

        // Настройка размеров Canvas под размер игрового поля
        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;

            // Перезапуск игры при изменении размеров
            if (cannon && wagon) {
                cannon.x = canvas.width / 2 - cannon.width / 2;
                cannon.y = canvas.height - cannon.height - 10;
                wagon.x = canvas.width / 2 - wagon.width / 2;
            }
        }

        // Инициализация игры после загрузки страницы
        window.onload = function() {
            resizeCanvas();
            init();
        };

        // Обработка изменения размера окна (для адаптивности)
        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
