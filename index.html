<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #87ceeb; /* Голубой фон неба */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background: #228B22; /* Зеленый фон земли */
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000;
            z-index: 1;
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 2;
            border-radius: 10px;
        }
        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        /* Стилизация кнопки авторизации VK (опционально) */
        #authButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="roundInfo">Раунд: 1</div>
        <div id="timer">Время: 90</div>
        <div id="shots">Выстрелов: 20</div>
        <div id="score">Забито: 0/10</div>
    </div>
    <button id="authButton">Войти через VK</button>
    <div id="gameOverScreen">
        <div id="gameOverMessage"></div>
        <button onclick="restartGame()">Играть снова</button>
    </div>

    <script src="https://vk.com/js/api/openapi.js?168" type="text/javascript"></script>
    <script type="text/javascript">
        VK.init({
            apiId: YOUR_APP_ID // Замените YOUR_APP_ID на ваш реальный App ID
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
