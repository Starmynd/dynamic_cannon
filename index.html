<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Сброс отступов и установка базовых стилей */
        body {
            margin: 0;
            padding: 0;
            background: #87ceeb; /* Голубой фон неба */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* Контейнер игры */
        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: #f0f0f0; /* Светлый фон контейнера */
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Игровое поле */
        #gameField {
            width: 100%;
            height: 80%;
            background: #b0e0e6; /* Бледно-голубой фон области */
            position: relative;
            border: 5px solid #000; /* Черные границы игровой зоны */
            box-sizing: border-box;
            overflow: hidden; /* Чтобы облака не выходили за пределы */
        }
        /* Canvas занимает всю область игрового поля */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2; /* Чтобы канвас был поверх облаков */
        }
        /* Интерфейс игры */
        #ui {
            width: 100%;
            height: 20%;
            background: rgba(51, 51, 51, 0.8); /* Полупрозрачный фон для читаемости */
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Информационные элементы */
        .infoRow {
            margin: 5px 0;
            font-size: 18px;
        }
        /* Кнопка выстрела внутри интерфейса */
        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Экран окончания игры */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 3; /* Обеспечиваем, чтобы экран окончания игры был сверху всех элементов */
            border-radius: 10px;
        }
        #gameOverScreen button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Раунд: 1</div>
            <div class="infoRow" id="timer">Время: 90</div>
            <div class="infoRow" id="shots">Выстрелов: 20</div>
            <div class="infoRow" id="score">Забито: 0/10</div>
            <div>
                <label>
                    <input type="checkbox" id="powerfulWeaponToggle">
                    Мощное оружие
                </label>
            </div>
            <div class="infoRow" id="powerShots">Мощных выстрелов: 5</div>
            <button id="shootButton">Выстрелить</button>
        </div>
        <div id="gameOverScreen">
            <div id="gameOverMessage"></div>
            <button onclick="restartGame()">Играть снова</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const shootButton = document.getElementById('shootButton');
        const powerfulWeaponToggle = document.getElementById('powerfulWeaponToggle');
        const powerShotsText = document.getElementById('powerShots');

        // Задаем фоновые облака
        let clouds = [];

        function createClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                let cloud = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100,
                    size: Math.random() * 40 + 30,
                    speed: Math.random() * 0.5 + 0.2
                };
                clouds.push(cloud);
            }
        }

        function drawClouds() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 100;
                    cloud.size = Math.random() * 40 + 30;
                    cloud.speed = Math.random() * 0.5 + 0.2;
                }
            });
        }

        // Инициализация игры
        function init() {
            resizeCanvas();
            createClouds();
            gameLoop();
        }

        // Игровой цикл
        function gameLoop() {
            updateClouds();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Рисование объектов
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawClouds();
            // Здесь также вызываются функции отрисовки пушки, ведра и других игровых объектов
        }

        // Настройка размеров Canvas под размер игрового поля
        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        // Инициализация игры после загрузки страницы
        window.onload = function() {
            resizeCanvas();
            init();
        };

        // Обработка изменения размера окна (для адаптивности)
        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
