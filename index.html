<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* [Ваши существующие стили остаются без изменений] */
        /* Здесь будут ваши стили CSS */
    </style>
</head>
<body>
    <!-- Элемент Луны -->
    <div id="moon"></div>

    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Round: 1</div>
            <div class="infoRow" id="timer">Time: 90</div>
            <div class="infoRow" id="shots">Shots Left: 20</div>
            <div class="infoRow" id="score">Score: 0/10</div>
            <button id="shootButton">Shoot</button>
        </div>
        <div id="roundMessage">Round 2</div> <!-- Сообщение о новом раунде -->
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');
        const roundMessage = document.getElementById('roundMessage');

        let clouds = [];
        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let targetsHit = 0;
        let timer = 90;
        let round = 1;
        let beams = [];
        let timerInterval;

        // Флаг для инициализации аудио после взаимодействия пользователя
        let audioInitialized = false;

        // Аудио объекты с доступными URL с сайта Pixabay
        const backgroundMusic = new Audio('https://cdn.pixabay.com/download/audio/2022/07/28/audio_58a18c2f34.mp3?filename=ambient-background-music-amp-110010.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.2;

        const shootSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_a436e38d06.mp3?filename=cannon-blast-6143.mp3');
        const ricochetSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_7d5fba0e9d.mp3?filename=ricochet-5787.mp3');
        const hitSound = new Audio('https://cdn.pixabay.com/download/audio/2022/05/24/audio_96f3c14b0e.mp3?filename=snare-drum-hit-112192.mp3');

        function createClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                let cloud = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100 + 50,
                    size: Math.random() * 40 + 30,
                    speed: Math.random() * 0.5 + 0.2
                };
                clouds.push(cloud);
            }
        }

        function drawClouds() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * 100 + 50;
                    cloud.size = Math.random() * 40 + 30;
                    cloud.speed = Math.random() * 0.5 + 0.2;
                }
            });
        }

        function drawMountains() {
            // [Ваш существующий код для отрисовки гор]
        }

        class Cannon {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 5;
                this.speed = 100;
                this.direction = 1;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                // [Ваш существующий код для отрисовки пушки]
            }

            increaseSpeed() {
                this.speed *= 1.08;
            }
        }

        class Wagon {
            constructor() {
                this.width = 100;
                this.height = 50;
                this.ropeY = canvas.height / 2;
                this.speed = 150;
                this.direction = -1;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = this.ropeY + 15;
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }

            draw() {
                // [Ваш существующий код для отрисовки ведра]
            }

            increaseSpeed() {
                this.speed *= 1.08;
            }
        }

        class Shell {
            constructor(x, y, vy) {
                this.radius = 10;
                this.x = x;
                this.y = y;
                this.vy = vy;
                this.speed = Math.abs(vy);
                this.active = true;
                this.bounced = false;
            }

            update(delta) {
                this.y += this.vy * delta;

                if (this.y < 0 || this.y > canvas.height) {
                    this.active = false;
                }

                beams.forEach(beam => {
                    if (this.y - this.radius <= beam.y + beam.height &&
                        this.y - this.radius >= beam.y &&
                        this.x >= beam.x && this.x <= beam.x + beam.width) {
                        this.vy = -this.vy;
                        this.bounced = true;
                        this.y = beam.y + beam.height + this.radius;
                        ricochetSound.play().catch(error => console.log(error)); // Проигрываем звук рикошета
                    }
                });

                // Столкновение с ведром
                if (
                    this.y + this.radius >= wagon.y &&
                    this.y - this.radius <= wagon.y + wagon.height &&
                    this.x >= wagon.x &&
                    this.x <= wagon.x + wagon.width
                ) {
                    if (this.bounced) {
                        targetsHit++;
                        this.active = false;
                        updateUI();
                        hitSound.play().catch(error => console.log(error)); // Проигрываем звук попадания
                        if (targetsHit >= 10) {
                            endRound();
                        }
                    } else {
                        this.vy = -this.vy;
                    }
                }
            }

            draw() {
                ctx.fillStyle = "#000000";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Beam {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }

            draw() {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function shoot() {
            if (shotsLeft > 0 && !shell) {
                // Инициализируем аудио при первом взаимодействии
                if (!audioInitialized) {
                    backgroundMusic.play().catch(error => console.log(error)); // Проигрываем фоновую музыку
                    audioInitialized = true;
                }

                const shellX = cannon.x + cannon.width / 2;
                const shellY = cannon.y;
                const velocityY = -800;
                shell = new Shell(shellX, shellY, velocityY);
                shotsLeft--;
                updateUI();
                shootSound.play().catch(error => console.log(error)); // Проигрываем звук выстрела
                if (shotsLeft < 10 - targetsHit) {
                    endGame("Out of ammo! Try again.", true);
                }
            }
        }

        function updateUI() {
            shotsText.textContent = `Shots Left: ${shotsLeft}`;
            scoreText.textContent = `Score: ${targetsHit}/10`;
            timerText.textContent = `Time: ${Math.ceil(timer)}`;
            roundInfo.textContent = `Round: ${round}`;
        }

        function endRound() {
            clearInterval(timerInterval);
            roundMessage.textContent = `Round ${round + 1}`;
            roundMessage.style.display = 'block';

            setTimeout(() => {
                roundMessage.style.display = 'none';
                nextRound();
            }, 2000);
        }

        function nextRound() {
            if (round < 10) {
                round++;
                targetsHit = 0;
                shotsLeft = 20;
                timer = 90;
                cannon.increaseSpeed();
                wagon.increaseSpeed();
                startTimer();
            } else {
                endGame("Congratulations! You won Dynamic Cannon!", false);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateUI();
                } else {
                    clearInterval(timerInterval);
                    endGame("Time's up! Try again.", true);
                }
            }, 1000);
        }

        function endGame(message, restart) {
            clearInterval(timerInterval);
            roundMessage.textContent = message;
            roundMessage.style.display = 'block';

            if (restart) {
                setTimeout(() => {
                    resetGame();
                }, 3000);
            } else {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
                audioInitialized = false;
            }
        }

        function resetGame() {
            round = 1;
            targetsHit = 0;
            shotsLeft = 20;
            timer = 90;
            cannon.speed = 100;
            wagon.speed = 150;
            roundMessage.style.display = 'none';
            startTimer();
        }

        function init() {
            resizeCanvas();
            createClouds();
            cannon = new Cannon();
            wagon = new Wagon();
            beams = [
                new Beam(50, 150, 200, 10),
                new Beam(canvas.width - 250, 200, 200, 10)
            ];
            startTimer();
            gameLoop();
        }

        function gameLoop() {
            const delta = 1 / 60;
            updateClouds();
            cannon.update(delta);
            wagon.update(delta);
            if (shell) {
                shell.update(delta);
                if (!shell.active) {
                    shell = null;
                }
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMountains();
            drawClouds();
            beams.forEach(beam => beam.draw());
            wagon.draw();
            cannon.draw();
            if (shell) shell.draw();
        }

        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        window.onload = function() {
            resizeCanvas();
            init();
        };

        shootButton.addEventListener('click', function() {
            shoot();
        });

        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
