<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #6dbbe3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: #f0f0f0;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameField {
            width: 100%;
            height: 80%;
            background: #87cefa;
            position: relative;
            border: 5px solid #000;
            box-sizing: border-box;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #ui {
            width: 100%;
            height: 20%;
            background: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .infoRow {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 22px;
            margin-bottom: 10px;
        }

        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 22px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #roundMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow">
                <div id="roundTime">
                    <span id="round" style="margin-right: 20px;">Round: 1</span>
                    <span id="time">Time: 90</span>
                </div>
                <div id="shotsScore">
                    <span id="shots" style="margin-right: 20px;">Shots: 20</span>
                    <span id="score">Score: 0</span>
                </div>
            </div>
            <button id="shootButton">Shoot</button>
        </div>
        <div id="roundMessage">Round 2</div> <!-- Сообщение о новом раунде -->
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundText = document.getElementById('round');
        const timeText = document.getElementById('time');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');
        const roundMessage = document.getElementById('roundMessage');

        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let score = 0;
        let timer = 90;
        let round = 1;
        let timerInterval;

        function updateUI() {
            shotsText.textContent = `Shots: ${shotsLeft}`;
            scoreText.textContent = `Score: ${score}`;
            timeText.textContent = `Time: ${Math.ceil(timer)}`;
            roundText.textContent = `Round: ${round}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateUI();
                } else {
                    clearInterval(timerInterval);
                    endGame("Time's up! Try again!", true);
                }
            }, 1000);
        }

        function endGame(message, restart) {
            clearInterval(timerInterval);
            roundMessage.textContent = message;
            roundMessage.style.display = 'block';

            if (restart) {
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }

        function resetGame() {
            round = 1;
            score = 0;
            shotsLeft = 20;
            timer = 90;
            roundMessage.style.display = 'none';
            startTimer();
        }

        function init() {
            resizeCanvas();
            cannon = new Cannon();
            wagon = new Wagon();
            startTimer();
            gameLoop();
        }

        shootButton.addEventListener('click', function() {
            shoot();
        });

        window.onload = function() {
            init();
        };

        window.addEventListener('resize', function() {
            resizeCanvas();
        });
    </script>
</body>
</html>
