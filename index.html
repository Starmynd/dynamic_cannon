<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cannon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            max-width: 720px;
            max-height: 1280px;
            background: transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 10px solid #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        #gameField {
            width: 100%;
            height: 80%;
            background: transparent;
            position: relative;
            border-bottom: 5px solid #000;
            overflow: hidden;
        }

        #moon {
            position: absolute;
            top: 10%;
            left: 75%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #f0f0f0);
            border-radius: 50%;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #ui {
            width: 100%;
            height: 20%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top: 5px solid #000;
        }

        .infoRow {
            margin: 5px 0;
            font-size: 20px;
        }

        #shootButton {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: none;
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameField">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui">
            <div class="infoRow" id="roundInfo">Round: 1</div>
            <div class="infoRow" id="timer">Time: 90</div>
            <div class="infoRow" id="shots">Shots Left: 20</div>
            <div class="infoRow" id="score">Score: 0/10</div>
            <button id="shootButton">Shoot</button>
        </div>
        <div id="moon"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const roundInfo = document.getElementById('roundInfo');
        const timerText = document.getElementById('timer');
        const shotsText = document.getElementById('shots');
        const scoreText = document.getElementById('score');
        const shootButton = document.getElementById('shootButton');

        let cannon, wagon, shell = null;
        let shotsLeft = 20;
        let targetsHit = 0;
        let timer = 90;
        let round = 1;

        // Define the Cannon class
        class Cannon {
            constructor() {
                this.width = 60;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10; // Positioned at the bottom
                this.speed = 100;
                this.direction = 1;
            }

            draw() {
                ctx.fillStyle = "#2F4F4F"; // Base color
                ctx.fillRect(this.x, this.y, this.width, this.height); // Draw cannon base

                // Draw cannon barrel
                ctx.fillStyle = "#696969";
                ctx.fillRect(this.x + this.width / 4, this.y - 20, this.width / 2, 20);

                // Draw cannon tip
                ctx.fillStyle = "#000000";
                ctx.fillRect(this.x + this.width / 2 - 5, this.y - 40, 10, 30);
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }
        }

        // Define the Wagon class
        class Wagon {
            constructor() {
                this.width = 80;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height / 3; // Positioned in the upper half
                this.speed = 150;
                this.direction = -1;
            }

            draw() {
                // Draw the wagon (bucket)
                ctx.fillStyle = '#D2691E'; // Wagon color
                ctx.fillRect(this.x, this.y, this.width, this.height); // Wagon body

                // Draw the wagon rope
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width / 2, this.y - 20);
                ctx.stroke();
            }

            update(delta) {
                this.x += this.direction * this.speed * delta;
                if (this.x > canvas.width - this.width || this.x < 0) {
                    this.direction *= -1;
                }
            }
        }

        // Initialize game objects
        function init() {
            cannon = new Cannon();
            wagon = new Wagon();
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            cannon.draw();
            wagon.draw();
            requestAnimationFrame(gameLoop); // Continue the game loop
        }

        window.onload = function() {
            resizeCanvas();
            init();
        };

        window.addEventListener('resize', function() {
            resizeCanvas();
        });

        function resizeCanvas() {
            const gameField = document.getElementById('gameField');
            canvas.width = gameField.clientWidth;
            canvas.height = gameField.clientHeight;
        }

        shootButton.addEventListener('click', function() {
            // Code to handle shooting action
            if (!shell) {
                const shellX = cannon.x + cannon.width / 2;
                const shellY = cannon.y;
                const velocityY = -800;
                shell = new Shell(shellX, shellY, velocityY);
                shotsLeft--;
                updateUI();
            }
        });

        function updateUI() {
            shotsText.textContent = `Shots Left: ${shotsLeft}`;
            scoreText.textContent = `Score: ${targetsHit}/10`;
            timerText.textContent = `Time: ${Math.ceil(timer)}`;
            roundInfo.textContent = `Round: ${round}`;
        }

        class Shell {
            constructor(x, y, vy) {
                this.radius = 10;
                this.x = x;
                this.y = y;
                this.vy = vy;
                this.active = true;
            }

            update(delta) {
                this.y += this.vy * delta;
                if (this.y < 0 || this.y > canvas.height) {
                    this.active = false;
                }

                // Check for collision with the wagon
                if (
                    this.y + this.radius >= wagon.y &&
                    this.x >= wagon.x &&
                    this.x <= wagon.x + wagon.width
                ) {
                    targetsHit++;
                    this.active = false;
                }
            }

            draw() {
                ctx.fillStyle = "#000000";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
